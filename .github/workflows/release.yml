name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      - name: Set up Python
        run: uv python install 3.11
      - name: Build package
        run: uv build
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
